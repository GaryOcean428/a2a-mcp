      /* Base Gradient Classes */

      }

      .bg-gradient-to-l {
        background-image: linear-gradient(to left, var(--tw-gradient-stops));
      }

      .bg-gradient-to-t {
        background-image: linear-gradient(to top, var(--tw-gradient-stops));
      }

      .bg-gradient-to-b {
        background-image: linear-gradient(to bottom, var(--tw-gradient-stops));
      }

      /* From-To Gradient Colors */
      .from-purple-600 {
        --tw-gradient-from: #9333ea var(--tw-gradient-from-position);
        --tw-gradient-from-position: 0%;
        --tw-gradient-to: rgb(147 51 234 / 0) var(--tw-gradient-to-position);
        --tw-gradient-to-position: 100%;
        --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
      }

      .to-indigo-600 {
        --tw-gradient-to: #4f46e5 var(--tw-gradient-to-position);
        --tw-gradient-to-position: 100%;
      }

      /* Text Transparency and Background Clip */
      .text-transparent {
        color: transparent;
      }

      .bg-clip-text {
        -webkit-background-clip: text;
        background-clip: text;
      }

      /* Feature Card Critical Styles */
      .feature-card {
        position: relative;
        background-color: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(229, 231, 235);
        transition: all 0.3s ease;
      }

      .feature-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        border-color: rgba(167, 139, 250, 0.4);
        transform: translateY(-5px);
      }
      
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --primary: 263 70% 50%;
        --primary-foreground: 210 40% 98%;
        --mcp-max-width: 1200px;
        --mcp-content-padding: 2rem;
        --mcp-border-radius: 0.5rem;
        --mcp-transition-duration: 300ms;
      }
      
      /* Responsive container for layout */
      .mcp-container {
        width: 100%;
        max-width: var(--mcp-max-width);
        margin-left: auto;
        margin-right: auto;
        padding-left: var(--mcp-content-padding);
        padding-right: var(--mcp-content-padding);
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100%;

        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: hsl(var(--primary));
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
